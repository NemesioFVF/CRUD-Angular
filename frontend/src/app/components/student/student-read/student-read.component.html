<div class="content">

    <div class="mat-elevation-z4">

        <table mat-table [dataSource]="students">
            <!-- id Columns -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Nome Columns -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>NOME</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- Idade Columns -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>IDADE</th>
                <td mat-cell *matCellDef="let row">{{row.age}}</td>
            </ng-container>

            <!-- Desenvolvedor Columns -->
            <ng-container matColumnDef="developer">
                <th mat-header-cell *matHeaderCellDef>DESENVOLVEDOR</th>
                <td mat-cell *matCellDef="let row">{{row.developer}}</td>
            </ng-container>

            <!-- Habilidades Columns -->
            <ng-container matColumnDef="skills">
                <th mat-header-cell *matHeaderCellDef>HABILIDADES</th>
                <td mat-cell *matCellDef="let row">{{row.skills}}</td>
            </ng-container>

            <!-- Action Columns -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/student/update/{{row.id}}">
                        <i class="material-icons edit">
                            edit
                        </i>
                    </a>
                    <a routerLink="/student/delete/{{row.id}}">
                        <i class="material-icons delete">
                            delete
                        </i>
                    </a>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>
